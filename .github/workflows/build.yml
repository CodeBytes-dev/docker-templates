name: deploy
on:
  push:
    branches:
      - 'develop'
    tags:
      - 'v*.*.*'
jobs:
  build-and-push:
    name: build and push image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build and push to docker with composer 1
        uses: docker/build-push-action@v2
        with:
          repository: ymiranda/php
          tag_with_ref: true
          tag_with_sha: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: "docker.io/ymiranda/php:7.4-nginx-composer1-latest"
          context: .
          file: ./php/7.4/nginx-alpine/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            COMPOSER_VERSION:1
      - name: build and push to docker with composer 2
        uses: docker/build-push-action@v2
        with:
          repository: ymiranda/php
          tag_with_ref: true
          tag_with_sha: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: "docker.io/ymiranda/php:7.4-nginx-composer1-latest"
          context: .
          file: ./php/7.4/nginx-alpine/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            COMPOSER_VERSION:2